<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Mountain</title>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
  <div class="container">
    <div class="borda-externa">
      <div class="container-form">
        <div class="title">
          <p class="text-1">Mountain</p>
          <p class="text-2">Faça seu login</p>
        </div>
          <form action="#" method="get">
            <label>Email:</label>
            <input type="email" name="email" required placeholder="Seu email">
            <span class="material-symbols-outlined">
              mail
              </span>
            <label>Senha:</label>
            <input type="password" name="password" required placeholder="Sua senha">
            <span class="material-symbols-outlined">
              lock
              </span>
              <div class="Button">
                <input id="button" type="submit" value="Confirmar">
              </div>
          </form>
        <div class="Link">
          <a class="links" href="#">Esqueceu a senha? Clique aqui</a>
          <a class="links" href="#">Não tenho uma conta</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
